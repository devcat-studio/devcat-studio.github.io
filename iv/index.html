<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <title>ImageViewer</title>
    <style>
        body {
            background-color:#282828;
            overflow:hidden;
        }
        #IMG {
            visibility:hidden;
            position:absolute;
            pointer-events:none;
        }
        #HelpButton {
            position:fixed;
            left: 5px;
            top: 5px;
            background: white;
            color: #888;
            opacity: 50%;
            width: 35px;
            text-align: center;
            padding-bottom: 3px;
            font-size: 24px;
            border-radius: 13px;
            cursor: pointer;
            font-family: 'Arial Black';
            z-index: 100;
        }
        #HelpContent {
            position:fixed;
            left: 5px;
            top: 5px;
            background: white;
            color: #444;
            padding-bottom: 3px;
            font-size: 14px;
            padding-top: 5px;
            padding-bottom: 5px;
            padding-left: 20px;
            padding-right: 20px;
            border-radius: 13px;
            cursor: pointer;
            z-index: 101;
            visibility: hidden;
        }
        .HelpWhat {
            font-weight: bold;
            color: #666;
        }
        .HelpHow {
            margin-left: 10px;
            color: #666;
        }
    </style>
</head>
<body>
    <div id='HelpButton'>
        ?
    </div>
    <div id='HelpContent'>
        <p>
            <div class='HelpWhat'>스크롤</div>
            <div class='HelpHow'>드래그 <span style='font-size:11px; color:#aaa;'>또는</span><br>Space + 드래그</div>
        </p>
        <p>
            <div class='HelpWhat'>확대/축소</div>
            <div class='HelpHow'>마우스 휠 <span style='font-size:11px; color:#aaa;'>또는</span><br>Ctrl + Space + 좌우 드래그</div>            
        </p>
        <p>
            <div class='HelpWhat'>전체화면 토글</div>
            <div class='HelpHow'>F</div>
        </p>
        <p>
            <div class='HelpWhat'>화면 크기에 맞추기</div>
            <div class='HelpHow'>Ctrl + 0</div>
        </p>
    </div>

    <div style='width:100%; height:100%;'></div>
    <img id='IMG'/>
    <script src="imageviewer.js"></script>
</body>
</html>
